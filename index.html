<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Trivia Retro Honduras</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      text-align: center;
      padding: 20px;
    }
    .option {
      background: #222;
      border: 2px solid #0f0;
      color: #0f0;
      margin: 5px auto;
      padding: 10px;
      width: 200px;
      cursor: pointer;
    }
    .option:hover {
      background: #0f0;
      color: #000;
    }
    #feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    a {
      color: #0f0;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>Trivia Retro Honduras</h1>
<div id="score">Puntaje: 0 | Pregunta 1 de 10</div>
<div id="question"></div>
<div id="options"></div>
<div id="feedback"></div>

<p style="margin-top:40px; font-size:0.9em;">
  Este juego educativo fue desarrollado por La RED — Red Educomunicativa para el Desarrollo.<br>
  Escúchanos en línea en <a href="https://www.laredradio.com" target="_blank">www.laredradio.com</a>
</p>

<script>
  const preguntas = [
    {
      pregunta: "¿Cuál es la capital de Honduras?",
      opciones: ["San Pedro Sula", "La Ceiba", "Choluteca", "Tegucigalpa"],
      respuestaCorrecta: "Tegucigalpa"
    },
    {
      pregunta: "¿En qué año se firmó la independencia de Honduras?",
      opciones: ["1821", "1810", "1830", "1850"],
      respuestaCorrecta: "1821"
    },
    {
      pregunta: "¿Cuál es el ave nacional de Honduras?",
      opciones: ["Guacamaya roja", "Colibrí", "Quetzal", "Águila arpía"],
      respuestaCorrecta: "Guacamaya roja"
    },
    {
      pregunta: "¿Qué mar baña la costa norte de Honduras?",
      opciones: ["Mar Caribe", "Océano Atlántico", "Océano Pacífico", "Mar de Cortés"],
      respuestaCorrecta: "Mar Caribe"
    },
    {
      pregunta: "¿Cuál es el árbol nacional de Honduras?",
      opciones: ["Pino", "Caoba", "Ceiba", "Roble"],
      respuestaCorrecta: "Pino"
    },
    {
      pregunta: "¿Qué ciudad es considerada la capital industrial de Honduras?",
      opciones: ["Tegucigalpa", "La Ceiba", "San Pedro Sula", "Comayagua"],
      respuestaCorrecta: "San Pedro Sula"
    },
    {
      pregunta: "¿Cómo se llama la moneda oficial de Honduras?",
      opciones: ["Peso", "Dólar", "Lempira", "Quetzal"],
      respuestaCorrecta: "Lempira"
    },
    {
      pregunta: "¿Qué civilización precolombina habitó Copán?",
      opciones: ["Maya", "Azteca", "Tolteca", "Inca"],
      respuestaCorrecta: "Maya"
    },
    {
      pregunta: "¿Cuál es el plato típico que lleva frijoles, mantequilla y queso en una tortilla de harina?",
      opciones: ["Tamal", "Baleada", "Enchilada", "Tostada"],
      respuestaCorrecta: "Baleada"
    },
    {
      pregunta: "¿Qué significa la palabra 'Honduras'?",
      opciones: ["Tierras lejanas", "Montañas verdes", "Aguas profundas", "Cielo azul"],
      respuestaCorrecta: "Aguas profundas"
    }
  ];

  let puntaje = 0;
  let preguntaActual = 0;

  function mostrarPregunta() {
    if(preguntaActual >= preguntas.length) {
      document.getElementById('question').textContent = `Juego terminado. Obtuviste ${puntaje} puntos.`;
      document.getElementById('options').innerHTML = '<button onclick="reiniciarJuego()">Jugar de nuevo</button>';
      document.getElementById('score').textContent = "Trivia completada.";
      document.getElementById('feedback').textContent = "";
      return;
    }
    const pregunta = preguntas[preguntaActual];
    document.getElementById('question').textContent = pregunta.pregunta;
    const opcionesDiv = document.getElementById('options');
    opcionesDiv.innerHTML = '';
    pregunta.opciones.forEach(opcion => {
      const btn = document.createElement('button');
      btn.textContent = opcion;
      btn.className = 'option';
      btn.onclick = () => responder(opcion);
      opcionesDiv.appendChild(btn);
    });
    document.getElementById('score').textContent = `Puntaje: ${puntaje} | Pregunta ${preguntaActual+1} de ${preguntas.length}`;
    document.getElementById('feedback').textContent = '';
  }

  function responder(opcion) {
    const correcta = preguntas[preguntaActual].respuestaCorrecta;
    if(opcion === correcta) {
      puntaje += 10;
      document.getElementById('feedback').textContent = '✅ ¡Correcto!';
    } else {
      document.getElementById('feedback').textContent = `❌ Incorrecto. La respuesta correcta es: ${correcta}`;
    }
    preguntaActual++;
    setTimeout(mostrarPregunta, 1500);
  }

  function reiniciarJuego() {
    puntaje = 0;
    preguntaActual = 0;
    mostrarPregunta();
  }

  mostrarPregunta();
</script>

</body>
</html>
