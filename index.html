  body {
    background: #000;

    padding: 20px;
    user-select: none;
    position: relative;

  h1 {

  }

  .cursor {

    background-color: #00ff00;
    animation: blink 1s steps(2, start) infinite;
    vertical-align: bottom;
  }

  @keyframes blink {

    51%, 100% { background-color: transparent; }
  }

  #score, #timer, #level {
    font-size: 0.9rem;
    margin: 8px 0;
  }

  #question {
    font-size: 1.2rem;
    margin: 20px 0 10px;
    min-height: 60px;
  }

  #options {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  button.option {
    background: black;
    border: 3px solid #00ff00;
    color: #00ff00;
    padding: 12px 20px;
    margin: 6px auto;
    width: 300px;
    max-width: 90vw;
    cursor: pointer;
    font-size: 14px;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    transition: background 0.2s ease, color 0.2s ease;
    display: block;
  }

  button.option:hover {
    background: #00ff00;
    color: black;
  }

  #feedback {
    margin-top: 15px;
    font-weight: bold;
    min-height: 24px;
    height: 24px;
  }

  button#restart {
    background: #00ff00;
    border: none;
    color: black;
    padding: 10px 20px;
    margin-top: 20px;
    cursor: pointer;
    font-family: 'Press Start 2P', cursive;
  }

  a {

    text-decoration: none;
  }

  a:hover {

  }

  .footer {
    margin-top: 40px;
    font-size: 0.8rem;
    color: #0a0;
  }

  /* Scanlines efecto CRT */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    background:
      repeating-linear-gradient(

</style>
</head>

// Variables de juego
let indicePreguntaActual = 0;
let puntaje = 0;
const totalPreguntas = preguntas.length;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const scoreEl = document.getElementById("score");
const feedbackEl = document.getElementById("feedback");
const correctSound = document.getElementById("correctSound");
const wrongSound = document.getElementById("wrongSound");

function mostrarPregunta() {
  feedbackEl.textContent = "";
  if(indicePreguntaActual >= totalPreguntas) {
    questionEl.textContent = `¡Juego terminado! Puntaje final: ${puntaje} / ${totalPreguntas}`;
    optionsEl.innerHTML = `<button id="restart">Reiniciar juego</button>`;
    document.getElementById("restart").addEventListener("click", reiniciarJuego);
    return;
  }
  
  const preguntaObj = preguntas[indicePreguntaActual];
  questionEl.textContent = `Pregunta ${indicePreguntaActual + 1} de ${totalPreguntas}: ${preguntaObj.pregunta}`;
  optionsEl.innerHTML = "";

  preguntaObj.opciones.forEach((opcion, i) => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.textContent = opcion;
    btn.onclick = () => seleccionarRespuesta(i);
    optionsEl.appendChild(btn);
  });
}

function seleccionarRespuesta(indiceSeleccionado) {
  const preguntaObj = preguntas[indicePreguntaActual];
  if(indiceSeleccionado === preguntaObj.respuestaCorrecta) {
    puntaje++;
    feedbackEl.textContent = "¡Correcto!";
    correctSound.play();
  } else {
    feedbackEl.textContent = `Incorrecto. La respuesta correcta es: ${preguntaObj.opciones[preguntaObj.respuestaCorrecta]}`;
    wrongSound.play();
  }
  scoreEl.textContent = `Puntaje: ${puntaje}`;
  indicePreguntaActual++;
  setTimeout(mostrarPregunta, 1500);
}

function reiniciarJuego() {
  puntaje = 0;
  indicePreguntaActual = 0;
  scoreEl.textContent = `Puntaje: ${puntaje}`;
  mostrarPregunta();
}

// Iniciar juego
mostrarPregunta();
