  // Agrego acá el shuffle para desordenar arreglos
  function shuffle(array) {
    for(let i = array.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i +1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

    const actual = preguntas[preguntaActual];
    document.getElementById("textoPregunta").textContent = actual.pregunta;

    // Opciones mezcladas
    const opcionesMezcladas = shuffle([...actual.opciones]);

    const opcionesDiv = document.getElementById("opciones");
    opcionesDiv.innerHTML = "";
    opcionesMezcladas.forEach(opcion => {
      const btn = document.createElement("button");
      btn.textContent = opcion;
      btn.className = "opcion";
      btn.onclick = () => verificarRespuesta(opcion);
      opcionesDiv.appendChild(btn);
    });
  }

  function verificarRespuesta(opcionSeleccionada) {
    const actual = preguntas[preguntaActual];
    const esCorrecta = opcionSeleccionada === actual.respuesta;
    if (esCorrecta) puntaje++;
    alert((esCorrecta ? "✅ Correcto!" : "❌ Incorrecto") + "\n" + actual.explicacion);
    preguntaActual++;
    if (preguntaActual < preguntas.length) {
      mostrarPregunta();
    } else {
      mostrarResultado();
    }
  }

    document.getElementById("pantallaPregunta").classList.remove("activa");
    document.getElementById("pantallaResultado").classList.add("activa");
