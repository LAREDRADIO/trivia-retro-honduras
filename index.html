<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Trivia Retro Honduras</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    background: #000;
    color: #00ff00;
    font-family: 'Press Start 2P', cursive;
    padding: 20px;
    user-select: none;
    position: relative;
    overflow-x: hidden;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 10px;
  }

  .cursor {
    display: inline-block;
    width: 10px;
    background-color: #00ff00;
    animation: blink 1s steps(2, start) infinite;
    vertical-align: bottom;
  }

  @keyframes blink {
    0%, 50% { background-color: #00ff00; }
    51%, 100% { background-color: transparent; }
  }

  #score, #timer, #level {
    font-size: 0.9rem;
    margin: 8px 0;
  }

  #question {
    font-size: 1.2rem;
    margin: 20px 0 10px;
    min-height: 60px;
  }

  #options {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  button.option {
    background: black;
    border: 3px solid #00ff00;
    color: #00ff00;
    padding: 12px 20px;
    margin: 6px auto;
    width: 300px;
    max-width: 90vw;
    cursor: pointer;
    font-size: 14px;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    transition: background 0.2s ease, color 0.2s ease;
    display: block;
  }

  button.option:hover {
    background: #00ff00;
    color: black;
  }

  #feedback {
    margin-top: 15px;
    font-weight: bold;
    min-height: 24px;
  }

  button#restart {
    background: #00ff00;
    border: none;
    color: black;
    padding: 10px 20px;
    margin-top: 20px;
    cursor: pointer;
    font-family: 'Press Start 2P', cursive;
  }

  a {
    color: #00ff00;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  .footer {
    margin-top: 40px;
    font-size: 0.8rem;
    color: #0a0;
  }

  /* Scanlines efecto CRT */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    background:
      repeating-linear-gradient(
        0deg,
        rgba(0, 255, 0, 0.05),
        rgba(0, 255, 0, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
    z-index: 1000;
  }
</style>
</head>
<body>

<h1>Trivia Retro Honduras<span class="cursor"></span></h1>

<div id="score">Puntaje: 0</div>
<div id="level">Nivel: 1</div>
<div id="timer">Tiempo: 15</div>
<div id="question">Cargando pregunta...</div>
<div id="options"></div>
<div id="feedback"></div>

<div class="footer">
  Este juego educativo fue desarrollado por <strong>La RED</strong> — Red Educomunicativa para el Desarrollo.<br/>
  Escúchanos en línea en <a href="https://www.laredradio.com" target="_blank" rel="noopener noreferrer">www.laredradio.com</a>
</div>

<!-- Sonidos embebidos para correcto e incorrecto -->
<audio id="correctSound" preload="auto">
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YRAAAAAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA" type="audio/wav">
</audio>
<audio id="wrongSound" preload="auto">
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YRAAAAAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA" type="audio/wav">
</audio>

<script>
  const preguntas = [
    { pregunta: "¿Cuál es la capital de Honduras?", opciones: ["Tegucigalpa", "San Pedro Sula", "La Ceiba", "Choluteca"], respuestaCorrecta: "Tegucigalpa" },
    { pregunta: "¿Cuál es la moneda oficial de Honduras?", opciones: ["Peso", "Lempira", "Dólar", "Euro"], respuestaCorrecta: "Lempira" },
    { pregunta: "¿En qué año se independizó Honduras?", opciones: ["1821", "1810", "1901", "1776"], respuestaCorrecta: "1821" },
    { pregunta: "¿Cuál es el nombre del parque nacional famoso por sus cascadas en Honduras?", opciones: ["Parque Nacional La Tigra", "Parque Nacional Cusuco", "Parque Nacional Celaque", "Parque Nacional Pico Bonito"], respuestaCorrecta: "Parque Nacional La Tigra" },
    { pregunta: "¿Qué importante festividad hondureña se celebra en diciembre con posadas y villancicos?", opciones: ["Semana Santa", "Feria Juniana", "Navidad", "Día de la Independencia"], respuestaCorrecta: "Navidad" },
    { pregunta: "¿Cuál es el baile tradicional que representa a la cultura garífuna?", opciones: ["La Punta", "El Son", "La Cumbia", "La Salsa"], respuestaCorrecta: "La Punta" },
    { pregunta: "¿Cuál es el equipo de fútbol más popular de Honduras?", opciones: ["Real España", "Motagua", "Olimpia", "Vida"], respuestaCorrecta: "Olimpia" }
    const preguntas = [
  { pregunta: "¿Cuál es la capital de Honduras?", opciones: ["San Pedro Sula", "La Ceiba", "Choluteca", "Tegucigalpa"], respuestaCorrecta: "Tegucigalpa" },
  { pregunta: "¿En qué año se firmó la independencia de Honduras?", opciones: ["1821", "1810", "1830", "1850"], respuestaCorrecta: "1821" },
  { pregunta: "¿Cuál es el ave nacional de Honduras?", opciones: ["Guacamaya roja", "Colibrí", "Quetzal", "Águila arpía"], respuestaCorrecta: "Guacamaya roja" },
  { pregunta: "¿Qué mar baña la costa norte de Honduras?", opciones: ["Mar Caribe", "Océano Atlántico", "Océano Pacífico", "Mar de Cortés"], respuestaCorrecta: "Mar Caribe" },
  { pregunta: "¿Cuál es el árbol nacional de Honduras?", opciones: ["Pino", "Caoba", "Ceiba", "Roble"], respuestaCorrecta: "Pino" },
  { pregunta: "¿Qué ciudad es considerada la capital industrial de Honduras?", opciones: ["Tegucigalpa", "La Ceiba", "San Pedro Sula", "Comayagua"], respuestaCorrecta: "San Pedro Sula" },
  { pregunta: "¿Cómo se llama la moneda oficial de Honduras?", opciones: ["Peso", "Dólar", "Lempira", "Quetzal"], respuestaCorrecta: "Lempira" },
  { pregunta: "¿Qué civilización precolombina habitó Copán?", opciones: ["Maya", "Azteca", "Tolteca", "Inca"], respuestaCorrecta: "Maya" },
  { pregunta: "¿Cuál es el plato típico que lleva frijoles, mantequilla y queso en una tortilla de harina?", opciones: ["Tamal", "Baleada", "Enchilada", "Tostada"], respuestaCorrecta: "Baleada" },
  { pregunta: "¿Qué significa la palabra 'Honduras'?", opciones: ["Tierras lejanas", "Montañas verdes", "Aguas profundas", "Cielo azul"], respuestaCorrecta: "Aguas profundas" },
  { pregunta: "¿Cuál es el héroe indígena que luchó contra los españoles?", opciones: ["Lempira", "Morazán", "Túpac Amaru", "Cuauhtémoc"], respuestaCorrecta: "Lempira" },
  { pregunta: "¿Cuál es el plato típico conocido por su sopa con leche de coco?", opciones: ["Baleada", "Sopa de caracol", "Montuca", "Tamalitos"], respuestaCorrecta: "Sopa de caracol" },
  { pregunta: "¿Cuál es la moneda oficial de Honduras?", opciones: ["Peso", "Dólar", "Lempira", "Real"], respuestaCorrecta: "Lempira" },
  { pregunta: "¿Qué departamento está ubicado más al sur de Honduras?", opciones: ["Gracias a Dios", "Choluteca", "Copán", "Colón"], respuestaCorrecta: "Choluteca" },
  { pregunta: "¿Cómo se llama el archipiélago turístico ubicado al norte del país?", opciones: ["Galápagos", "Islas de la Bahía", "San Andrés", "Corn Islands"], respuestaCorrecta: "Islas de la Bahía" },
  { pregunta: "¿Cuál es la ciudad industrial de Honduras?", opciones: ["Tegucigalpa", "La Ceiba", "Comayagua", "San Pedro Sula"], respuestaCorrecta: "San Pedro Sula" },
  { pregunta: "¿Qué civilización construyó Copán?", opciones: ["Azteca", "Inca", "Maya", "Olmeca"], respuestaCorrecta: "Maya" },
  { pregunta: "¿Qué mar rodea a las Islas de la Bahía?", opciones: ["Mar Caribe", "Mar Rojo", "Mar de Cortés", "Océano Índico"], respuestaCorrecta: "Mar Caribe" },
  { pregunta: "¿Cuál es el ave nacional de Honduras?", opciones: ["Colibrí", "Guacamaya roja", "Tucán", "Águila arpía"], respuestaCorrecta: "Guacamaya roja" },
  { pregunta: "¿Qué ciudad fue capital de Honduras durante la colonia?", opciones: ["San Pedro Sula", "Comayagua", "Santa Rosa de Copán", "Juticalpa"], respuestaCorrecta: "Comayagua" },
  { pregunta: "¿Qué deporte es el más popular en Honduras?", opciones: ["Béisbol", "Baloncesto", "Fútbol", "Voleibol"], respuestaCorrecta: "Fútbol" },
  { pregunta: "¿Cuál es el nombre oficial de Honduras?", opciones: ["República Popular de Honduras", "Estado Federal de Honduras", "República de Honduras", "Honduras Unida"], respuestaCorrecta: "República de Honduras" },
  { pregunta: "¿Cuántos departamentos tiene Honduras?", opciones: ["17", "18", "15", "20"], respuestaCorrecta: "18" },
  { pregunta: "¿Qué flor es la flor nacional de Honduras?", opciones: ["Rosa", "Orquídea Brassavola Digbyana", "Lirio", "Girasol"], respuestaCorrecta: "Orquídea Brassavola Digbyana" },
  { pregunta: "¿Cuál es el grupo étnico afrodescendiente más representativo en Honduras?", opciones: ["Garífuna", "Kuna", "Mapuche", "Aymara"], respuestaCorrecta: "Garífuna" },
  { pregunta: "¿Qué animal aparece en el escudo de Honduras?", opciones: ["Jaguar", "Venado", "Ninguno", "Águila"], respuestaCorrecta: "Ninguno" },
  { pregunta: "¿Cuál es el plato típico que se come tradicionalmente los lunes en Honduras?", opciones: ["Montuca", "Sopa de caracol", "Sopa de frijoles", "Baleada"], respuestaCorrecta: "Sopa de frijoles" },
  { pregunta: "¿Qué instrumento se usa tradicionalmente en la música garífuna?", opciones: ["Acordeón", "Marimba", "Tambor", "Guitarra"], respuestaCorrecta: "Tambor" },
  { pregunta: "¿En qué año fue fundada Tegucigalpa?", opciones: ["1578", "1700", "1821", "1492"], respuestaCorrecta: "1578" },
  { pregunta: "¿Qué departamento es el más grande en extensión territorial?", opciones: ["Santa Bárbara", "Gracias a Dios", "Olancho", "Colón"], respuestaCorrecta: "Olancho" },
  { pregunta: "¿Cuál es el nombre del aeropuerto internacional en Tegucigalpa?", opciones: ["Toncontín", "Palmerola", "La Aurora", "Ramón Villeda Morales"], respuestaCorrecta: "Toncontín" },
  { pregunta: "¿Qué golfo comparte Honduras con Nicaragua y El Salvador?", opciones: ["Golfo de México", "Golfo de Panamá", "Golfo de Fonseca", "Golfo Dulce"], respuestaCorrecta: "Golfo de Fonseca" },
  { pregunta: "¿Qué presidente hondureño es recordado por su lucha liberal y reformas educativas?", opciones: ["Carlos Flores", "Francisco Morazán", "Rafael Callejas", "Juan Orlando Hernández"], respuestaCorrecta: "Francisco Morazán" },
  { pregunta: "¿Qué isla hondureña es famosa por su turismo y playas de aguas cristalinas?", opciones: ["Guanaja", "Utila", "Roatán", "Amapala"], respuestaCorrecta: "Roatán" },
  { pregunta: "¿Cuál es el río más largo de Honduras?", opciones: ["Río Choluteca", "Río Ulúa", "Río Patuca", "Río Aguán"], respuestaCorrecta: "Río Patuca" },
  { pregunta: "¿Qué zona arqueológica hondureña fue declarada Patrimonio de la Humanidad por la UNESCO?", opciones: ["Trujillo", "Gracias", "Ruinas de Copán", "Comayagua"], respuestaCorrecta: "Ruinas de Copán" },
  { pregunta: "¿Qué estilo musical representa la cultura garífuna?", opciones: ["Rock", "Soca", "Punta", "Reggae"], respuestaCorrecta: "Punta" },
  { pregunta: "¿En qué mes se celebra la Feria Juniana en San Pedro Sula?", opciones: ["Junio", "Julio", "Mayo", "Agosto"], respuestaCorrecta: "Junio" },
  { pregunta: "¿Qué ciudad es conocida por sus rosquillas en miel?", opciones: ["Ojojona", "Danlí", "Yuscarán", "Comayagua"], respuestaCorrecta: "Danlí" },
  { pregunta: "¿Qué científico hondureño participó en misiones de la NASA?", opciones: ["Jesús Aguilar Paz", "Salvador Moncada", "Franklin Chang Díaz", "Marco Cáceres"], respuestaCorrecta: "Marco Cáceres" },
  { pregunta: "¿Qué ciudad es famosa por su Feria Isidra o Feria del Agricultor?", opciones: ["Tegucigalpa", "San Pedro Sula", "La Ceiba", "Danlí"], respuestaCorrecta: "La Ceiba" },
  { pregunta: "¿Qué ciudad hondureña es conocida como la 'Capital de la Sábana'?", opciones: ["Siguatepeque", "Choluteca", "Santa Rosa de Copán", "Juticalpa"], respuestaCorrecta: "Siguatepeque" },
  { pregunta: "¿Cuál es el volcán más alto de Honduras?", opciones: ["Volcán Pacayita", "Volcán San Miguel", "Volcán de Zacate Grande", "No hay volcanes activos"], respuestaCorrecta: "No hay volcanes activos" },
  { pregunta: "¿Qué producto agrícola es uno de los principales de exportación en Honduras?", opciones: ["Café", "Cacao", "Banano", "Arroz"], respuestaCorrecta: "Café" },
  { pregunta: "¿Cuál es la principal lengua indígena hablada en Honduras después del español?", opciones: ["Garífuna", "Lenca", "Miskito", "Tolupan"], respuestaCorrecta: "Garífuna" },
  { pregunta: "¿Cuál es el plato tradicional hecho de maíz y carne que se come en Honduras?", opciones: ["Tamal", "Baleada", "Montuca", "Pupusa"], respuestaCorrecta: "Montuca" },
  { pregunta: "¿Cuál es la montaña más alta de Honduras?", opciones: ["Cerro Las Minas", "Pico Bonito", "Montaña Celaque", "Cerro Azul"], respuestaCorrecta: "Cerro Las Minas" },
  { pregunta: "¿Cuál es el principal puerto marítimo de Honduras?", opciones: ["Puerto Cortés", "La Ceiba", "Trujillo", "Amapala"], respuestaCorrecta: "Puerto Cortés" },
  { pregunta: "¿Qué departamento hondureño limita con El Salvador?", opciones: ["Choluteca", "Ocotepeque", "Copán", "Olancho"], respuestaCorrecta: "Ocotepeque" },
  { pregunta: "¿Qué importante festividad hondureña se celebra en diciembre con posadas y villancicos?", opciones: ["Semana Santa", "Feria Juniana", "Navidad", "Día de la Independencia"], respuestaCorrecta: "Navidad" },
  { pregunta: "¿Cuál es el nombre del baile tradicional que representa a la cultura garífuna?", opciones: ["La Punta", "El Son", "La Cumbia", "La Salsa"], respuestaCorrecta: "La Punta" },
  { pregunta: "¿Cuál es el equipo de fútbol más popular de Honduras?", opciones: ["Real España", "Motagua", "Olimpia", "Vida"], respuestaCorrecta: "Olimpia" }
];

  ];

  let puntaje = 0;
  let nivel = 1;
  const tiempoPorPregunta = 15;
  let tiempoRestante = tiempoPorPregunta;
  let indicePreguntaActual = 0;
  let preguntasBarajadas = [];

  // Mezclar arreglo con Fisher-Yates
  function mezclar(array) {
    let n = array.length, t, i;
    while (n) {
      i = Math.floor(Math.random() * n--);
      t = array[n];
      array[n] = array[i];
      array[i] = t;
    }
    return array;
  }

  function iniciarJuego() {
    puntaje = 0;
    nivel = 1;
    indicePreguntaActual = 0;
    tiempoRestante = tiempoPorPregunta;
    preguntasBarajadas = mezclar([...preguntas]);
    mostrarPregunta();
    actualizarInfo();
    iniciarTemporizador();
  }

  function actualizarInfo() {
    document.getElementById("score").textContent = `Puntaje: ${puntaje}`;
    document.getElementById("level").textContent = `Nivel: ${nivel}`;
  }

  function mostrarPregunta() {
    if (indicePreguntaActual >= preguntasBarajadas.length) {
      finalizarJuego();
      return;
    }

    // Subir nivel por puntaje
    if (puntaje >= 100) nivel = 2;
    if (puntaje >= 200) nivel = 3;
    actualizarInfo();

    tiempoRestante = tiempoPorPregunta;
    actualizarTemporizador();

    const p = preguntasBarajadas[indicePreguntaActual];
    document.getElementById("question").textContent = p.pregunta;
    const opcionesDiv = document.getElementById("options");
    opcionesDiv.innerHTML = "";

    p.opciones.forEach(opcion => {
      const btn = document.createElement("button");
      btn.className = "option";
      btn.textContent = opcion;
      btn.onclick = () => responder(opcion);
      opcionesDiv.appendChild(btn);
    });
    document.getElementById("feedback").textContent = "";
  }

  function responder(opcion) {
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");

    if (opcion === preguntasBarajadas[indicePreguntaActual].respuestaCorrecta) {
      puntaje += 10;
      document.getElementById("feedback").textContent = "✅ ¡Correcto!";
      correctSound.currentTime = 0;
      correctSound.play();
    } else {
      document.getElementById("feedback").textContent = `❌ Incorrecto. La respuesta correcta es: ${preguntasBarajadas[indicePreguntaActual].respuestaCorrecta}`;
      wrongSound.currentTime = 0;
      wrongSound.play();
    }
    indicePreguntaActual++;
    actualizarInfo();
    setTimeout(mostrarPregunta, 1500);
  }

  function finalizarJuego() {
    clearInterval(timerInterval);
    document.getElementById("question").textContent = `Juego terminado. Puntaje final: ${puntaje}`;
    document.getElementById("options").innerHTML = `<button id="restart" onclick="iniciarJuego()">Jugar de nuevo</button>`;
    document.getElementById("timer").textContent = "";
    document.getElementById("feedback").textContent = "";
  }

  let timerInterval;
  function iniciarTemporizador() {
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      tiempoRestante--;
      actualizarTemporizador();
      if (tiempoRestante <= 0) {
        clearInterval(timerInterval);
        document.getElementById("feedback").textContent = "⏰ Se acabó el tiempo!";
        indicePreguntaActual++;
        setTimeout(() => {
          mostrarPregunta();
          iniciarTemporizador();
        }, 1500);
      }
    }, 1000);
  }

  function actualizarTemporizador() {
    document.getElementById("timer").textContent = `Tiempo: ${tiempoRestante}`;
  }

  // Inicia el juego al cargar
  iniciarJuego();

</script>
</body>
</html>
